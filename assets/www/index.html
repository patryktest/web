<html>
<head>
<meta charset="utf-8">
<title>WebSockets - Simple chat</title>
 
<style>
	* { font-family:tahoma; font-size:12px; padding:0px; margin:0px; }
	p { line-height:18px; }
	div { width:500px; margin-left:auto; margin-right:auto;}
	#content { padding:5px; background:#ddd; border-radius:5px; overflow-y: scroll;
	border:1px solid #CCC; margin-top:10px; height: 160px; }
	#input { border-radius:2px; border:1px solid #ccc;
	margin-top:10px; padding:5px; width:400px; }
	#status { width:88px; display:block; float:left; margin-top:15px; }
</style>
</head>
<body>
<div id="content"></div>
<div>
<span id="status">Connecting...</span>
<input type="text" id="input" disabled="disabled" />
</div>
 
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		
		<button onclick="takePhoto()">Take Photo</button>
		<br>
		<img style= "display:none;width:150px;height:150px;" id="picture" src="" onclick="clone()"/>
		<img style= "display:none;width:150px;height:150px;" id="picture2" src=""/>		
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
		var cloneImage="";
            function onLoad(){
				document.addEventListener("deviceready", onDeviceReady, true);
			}
			
			function clone(){
				var image = document.getElementById('picture2');
				image.style.display = 'block';
				image.src = cloneImage;
			}
			function takePhoto(){
				navigator.camera.getPicture(onSuccess, onFail, { quality:50, destinationType: Camera.DestinationType.FILE_URI});
			}
			
			function onDeviceReady(){
				//navigator.notification.alert("hello word");
				//init();
				connect();
				
			}
			
			function onSuccess(imageData){
				var image = document.getElementById('picture');
				image.style.display = 'block';
				image.src = imageData;
				cloneImage = imageData;
				alert('image: '+imageData);
			}
			
			function onFail(message){
				alert('Failed becaouse: '+ message);
			}
			
			var wsUri = "ws://echo.websocket.org/";
			var output;

			function init()
			{
				output = document.getElementById("output");
				testWebSocket();
			}

			function testWebSocket()
			{
				websocket = new WebSocket(wsUri);
				websocket.onopen = function(evt) { onOpen(evt) };
				websocket.onclose = function(evt) { onClose(evt) };
				websocket.onmessage = function(evt) { onMessage(evt) };
				websocket.onerror = function(evt) { onError(evt) };
			}

			function onOpen(evt)
			{
				writeToScreen("CONNECTED");
				doSend("WebSocket rocks");
			}
			
			function onClose(evt)
			{
				writeToScreen("DISCONNECTED");
			}

			function onMessage(evt)
			{
				writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>');
				websocket.close();
			}

			function onError(evt)
			{
				writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
			}

			function doSend(message)
			{
				writeToScreen("SENT: " + message); 
				websocket.send(message);
			}
			
			function writeToScreen(message)
			 {
				var pre = document.createElement("p");
				pre.style.wordWrap = "break-word";
				pre.innerHTML = message;
				output.appendChild(pre);
			 }
			 
			 
			 function connect() {
				"use strict";
				 
				// for better performance - to avoid searching in DOM
				var content = $('#content');
				var input = $('#input');
				var status = $('#status');
				 
				// my color assigned by the server
				var myColor = false;
				// my name sent to the server
				var myName = false;
				 
				// if user is running mozilla then use it's built-in WebSocket
				window.WebSocket = window.WebSocket || window.MozWebSocket;
				 
				// if browser doesn't support WebSocket, just show some notification and exit
				if (!window.WebSocket) {
				content.html($('<p>', { text: 'Sorry, but your browser doesn\'t '
				+ 'support WebSockets.'} ));
				input.hide();
				$('span').hide();
				return;
				}
				 
				// open connection
				var connection = new WebSocket('ws://192.168.2.52:1337');
				 
				connection.onopen = function () {
				// first we want users to enter their names
				input.removeAttr('disabled');
				status.text('Choose name:');
				};
				 
				connection.onerror = function (error) {
				// just in there were some problems with conenction...
				content.html($('<p>', { text: 'Sorry, but there\'s some problem with your '
				+ 'connection or the server is down.' } ));
				};
				 
				// most important part - incoming messages
				connection.onmessage = function (message) {
				// try to parse JSON message. Because we know that the server always returns
				// JSON this should work without any problem but we should make sure that
				// the massage is not chunked or otherwise damaged.
				try {
				var json = JSON.parse(message.data);
				} catch (e) {
				console.log('This doesn\'t look like a valid JSON: ', message.data);
				return;
				}
				 
				// NOTE: if you're not sure about the JSON structure
				// check the server source code above
				if (json.type === 'color') { // first response from the server with user's color
					myColor = json.data;
					status.text(myName + ': ').css('color', myColor);
					input.removeAttr('disabled').focus();
					// from now user can start sending messages
				} else if (json.type === 'history') { // entire message history
					// insert every single message to the chat window
					for (var i=0; i < json.data.length; i++) {
						addMessage(json.data[i].author, json.data[i].text,
						json.data[i].color, new Date(json.data[i].time));
					}
				} else if (json.type === 'message') { // it's a single message
					input.removeAttr('disabled'); // let the user write another message
					addMessage(json.data.author, json.data.text,
					json.data.color, new Date(json.data.time));
				} else {
				console.log('Hmm..., I\'ve never seen JSON like this: ', json);
				}
				};
				 
				/**
				* Send mesage when user presses Enter key
				*/
				input.keydown(function(e) {
				if (e.keyCode === 13) {
				var msg = $(this).val();
				if (!msg) {
				return;
				}
				// send the message as an ordinary text
				connection.send(msg);
				$(this).val('');
				// disable the input field to make the user wait until server
				// sends back response
				input.attr('disabled', 'disabled');
				 
				// we know that the first message sent from a user their name
				if (myName === false) {
				myName = msg;
				}
				}
				});
				 
				/**
				* This method is optional. If the server wasn't able to respond to the
				* in 3 seconds then show some error message to notify the user that
				* something is wrong.
				*/
				setInterval(function() {
				if (connection.readyState !== 1) {
				status.text('Error');
				input.attr('disabled', 'disabled').val('Unable to comminucate '
				+ 'with the WebSocket server.');
				}
				}, 3000);
				 
				/**
				* Add message to the chat window
				*/
				function addMessage(author, message, color, dt) {
				content.prepend('<p><span style="color:' + color + '">' + author + '</span> @ ' +
				+ (dt.getHours() < 10 ? '0' + dt.getHours() : dt.getHours()) + ':'
				+ (dt.getMinutes() < 10 ? '0' + dt.getMinutes() : dt.getMinutes())
				+ ': ' + message + '</p>');
				}
				};
        </script>
    </body>
</html>
